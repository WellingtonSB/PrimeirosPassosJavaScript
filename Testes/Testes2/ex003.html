<body>
    <h1>Olá, mundo!</h1> <!-- "Comentario em HTML"-->
    <p>Me livrei da maldição!</p> 
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero inteiro: '))//window.prompt retorna o valor como String.
        var n2 = Number.parseInt(window.prompt('Digite outro número inteiro: '))//Number.parse(Int vem de inteiro) transforma a String em Numero
        var soma  =  n1 + n2
        window.alert(`A soma entre ${n1}+ ${n2} é: ${soma}`)
        //(number + number) para adição
        //(String + String) concatenação
        //Caso eu queira trasformar Numero p/ String = String(n) ou n.toString()
 
        </script>
